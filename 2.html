<div class="flex mx-auto justify-center items-center">
    <form class="w-1/5 mt-20 border border-white p-10 rounded-lg" action="" method="post">
        <div>
            <label class="text-black dark:text-white block">Email address</label>
            <input type="text" name="login" placeholder="Name" class="w-full">
        </div>

        <div class="mt-3">
            <label class="text-black dark:text-white block">Select count</label>
            <select class="w-full">
                <option value="1">One</option>
                <option value="1">Two</option>
                <option value="1">Three</option>
            </select>
        </div>

        <div class="text-center mt-3">
            <input type="checkbox" id="my"> <label for="my">check me</label>
        </div>

        <div class="items-center mt-5 text-center">
            <button type="submit">Send</button>
        </div>

        <div>
            <input type="week" class="form-input mt-1 block w-full">
        </div>

    </form>
</div>

<div class="w-2/5 mx-auto">
    <ul class="text-white grid grid-rows-3 grid-flow-col gap-4 place-items-stretch">
        <li class="grid"><div class="bg-gray-800 rounded-xl h-24 items-center justify-center flex">1</div></li>
        <li><div class="bg-gray-800 rounded-xl h-24">2</div></li>
        <li><div class="bg-gray-800 rounded-xl h-24">3</div></li>
        <li class="row-span-3"><div class="bg-gray-800 rounded-xl h-full">4</div></li>
        <li class="col-span-2 row-span-2"><div class="bg-gray-800 rounded-xl h-full">5</div></li>
        <li><div class="bg-gray-800 rounded-xl h-24">6</div></li>
        <li><div class="bg-gray-800 rounded-xl h-24">7</div></li>
        <li><div class="bg-gray-800 rounded-xl h-24">8</div></li>
        <li><div class="bg-gray-800 rounded-xl h-24">9</div></li>
        <li><div class="bg-gray-800 rounded-xl h-24"></div></li>
        <li><div class="bg-gray-800 rounded-xl h-24"></div></li>
        <li><div class="bg-gray-800 rounded-xl h-24"></div></li>
    </ul>
</div>
