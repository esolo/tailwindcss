<body>
<div class="z-50 absolute top-0">
    <a href="index.html">index.html</a>
    <a href="1.html">1.html</a>
    <a href="2.html">2.html</a>
</div>
<div class="relative py-16">
    <img src="https://itway.in.ua/hd.png" class="fixed blur-3xl inset-0 rotate-0 object-center w-full" alt="background">

    <div class="relative container m-auto px-6 text-gray-500 md:px-12 xl:px-40">
        <div class="m-auto space-y-8 md:w-8/12 lg:w-6/12 xl:w-6/12">
            <img src="https://tailus.io/sources/blocks/simplecard/preview/images/tailus.svg" loading="lazy" class="w-36 ml-4" alt="tailus logo">
            <div class="rounded-xl border backdrop-blur-2xl bg-white bg-opacity-80 shadow-xl">
                <div class="p-6 sm:p-16">
                    <h2 class="mb-8 text-2xl text-cyan-900 font-bold">Sign in to your account</h2>
                    <form action="" class="space-y-8">
                        <div class="space-y-2">
                            <label for="email" class="text-gray-700">Email</label>
                            <input type="email" name="email" id="email" class="block w-full px-4 py-3 rounded-md border border-gray-800 border-opacity-20 bg-transparent text-gray-600 transition duration-300
                                            focus:ring-2 focus:ring-cyan-300 focus:outline-none
                                            invalid:ring-2 invalid:ring-red-400">
                        </div>

                        <div>
                            <div class="flex items-center justify-between">
                                <label for="pwd" class="text-gray-700">Password</label>
                                <button class="p-2 -mr-2" type="reset">
                                    <span class="text-sm text-cyan-500">Forgot your password ?</span>
                                </button>
                            </div>
                            <input type="password" name="pwd" id="pwd" class="block w-full px-4 py-3 rounded-md border border-gray-800 border-opacity-20 bg-transparent text-gray-600 transition duration-300
                                            focus:ring-2 focus:ring-cyan-300 focus:outline-none
                                            invalid:ring-2 invalid:ring-red-400">
                        </div>

                        <button type="submit" class="w-full py-3 px-6 rounded-md bg-cyan-600
                                        focus:bg-cyan-700 active:bg-cyan-500">
                            <span class="text-white">Continue</span>
                        </button>

                        <p class="border-t pt-6 text-sm">
                            Don't have an account ?
                            <a href="#" class="text-cyan-500">Sign up</a>
                        </p>
                    </form>
                </div>
            </div>
            <div class="text-center md:text-white space-x-4">
                <span>Â© tailus</span>
                <a href="#" class="text-sm hover:text-cyan-100">Contact</a>
                <a href="#" class="text-sm hover:text-cyan-100">Privacy &amp; Terms</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
